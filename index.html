<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <section class="card-state">
    <div class="card__icon">
      <img src="images/icon-star.svg" alt="star" class="card__star">
    </div>
    <h1 class="card__title">How did we do?</h1>
    <p class="card__paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="raiting">
      <button class="raiting__number">1</button>
      <button class="raiting__number">2</button>
      <button class="raiting__number">3</button>
      <button class="raiting__number">4</button>
      <button class="raiting__number">5</button>
    </div>
    <button class="card__submit">Submit</button>
  </section>

  <section class="card-thanks">
    <img src="images/illustration-thank-you.svg" alt="ilustration" class="thanks__img">
    <div class="thanks__result">You selected <span class="thanks__number">4</span> out of 5</div>
    <h2 class="thanks__title">Thank you!</h2>
    <p class="thanks__paragraph">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
  </section>
  
  <script src="app.js"></script>
</body>
</html>
